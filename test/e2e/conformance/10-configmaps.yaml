---
kind: ConfigMap
metadata:
  name: sonobuoy-config-cm
  namespace: heptio-sonobuoy
  labels:
    component: sonobuoy
apiVersion: v1
data:
  config.json: |-
    {
      "Description": "EXAMPLE",
      "Version": "v0.8.0",
      "ResultsDir": "/tmp/sonobuoy",
      "Resources": [
        "CertificateSigningRequests",
        "ClusterRoleBindings",
        "ClusterRoles",
        "ComponentStatuses",
        "Nodes",
        "PersistentVolumes",
        "PodSecurityPolicies",
        "ServerVersion",
        "StorageClasses",
        "ThirdPartyResources",
        "ConfigMaps",
        "DaemonSets",
        "Deployments",
        "Endpoints",
        "Events",
        "HorizontalPodAutoscalers",
        "Ingresses",
        "Jobs",
        "LimitRanges",
        "PersistentVolumeClaims",
        "Pods",
        "PodLogs",
        "PodDisruptionBudgets",
        "PodPresets",
        "PodTemplates",
        "ReplicaSets",
        "ReplicationControllers",
        "ResourceQuotas",
        "RoleBindings",
        "Roles",
        "ServiceAccounts",
        "Services",
        "StatefulSets"
      ],
      "Filters": {
        "LabelSelector": "",
        "Namespaces": ".*"
      },
      "Server": {
          "advertiseaddress": "sonobuoy-master:8080",
          "bindaddress": "0.0.0.0",
          "bindport": 8080,
          "timeoutseconds": 3600
      },
      "PluginNamespace": "heptio-sonobuoy",
      "Plugins": [
          {"name": "systemd_logs"},
          {"name": "e2e"}
      ]
    }

---
kind: ConfigMap
metadata:
  name: sonobuoy-plugins-cm
  namespace: heptio-sonobuoy
  labels:
    component: sonobuoy
apiVersion: v1
data:
  systemdlogs.yaml: |-
    name: systemd_logs
    driver: DaemonSet
    resultType: systemd_logs
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: CriticalAddonsOnly
        operator: Exists
      hostNetwork: true
      hostIPC: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: systemd-logs
        command:
        - sh
        - -c
        - /get_systemd_logs.sh && sleep 3600
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: RESULTS_DIR
          value: /tmp/results
        - name: CHROOT_DIR
          value: /node
        image: gcr.io/heptio-images/sonobuoy-plugin-systemd-logs:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /node
          name: root
        - mountPath: /tmp/results
          name: results
        - mountPath: /etc/sonobuoy
          name: config
      - name: sonobuoy-worker
        command:
        - sh
        - -c
        - /sonobuoy worker single-node -v 5 --logtostderr && sleep 3600
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: RESULTS_DIR
          value: /tmp/results
        image: gcr.io/heptio-images/sonobuoy:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /tmp/results
          name: results
        - mountPath: /etc/sonobuoy
          name: config
      volumes:
      - name: root
        hostPath:
          path: /
      - name: results
        emptyDir: {}
      - name: config
        configMap:
          # This will be rewritten when the DaemonSetPlugin driver goes to launch the pod.
          name: __SONOBUOY_CONFIGMAP__

  e2e.yaml: |-
    name: e2e
    driver: Job
    resultType: e2e
    spec:
      serviceAccountName: sonobuoy-serviceaccount
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: CriticalAddonsOnly
        operator: Exists
      restartPolicy: Never
      containers:
      - name: e2e
        image: gcr.io/heptio-images/kube-conformance:latest
        imagePullPolicy: Always
        # NOTE: Full conformance can take a while depending on your cluster size.
        # As a result, only a single test is set atm to verify correctness.
        # Operators that want the complete test results can comment out the
        # env section.
        env:
        - name: E2E_FOCUS
          # Specifies a single conformance test. See above comment for details.
          value: "Conformance"
        volumeMounts:
        - name: results
          mountPath: /tmp/results
      - name: sonobuoy-worker
        command:
        - sh
        - -c
        - /sonobuoy worker global -v 5 --logtostderr
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: RESULTS_DIR
          value: /tmp/results
        image: gcr.io/heptio-images/sonobuoy:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: config
          mountPath: /etc/sonobuoy
        - name: results
          mountPath: /tmp/results
      volumes:
      - name: results
        emptyDir: {}
      - name: config
        configMap:
          # This will be rewritten when the JobPlugin driver goes to launch the pod.
          name: __SONOBUOY_CONFIGMAP__
