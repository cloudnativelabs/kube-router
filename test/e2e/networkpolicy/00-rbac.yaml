---
apiVersion: v1
kind: Namespace
metadata:
  name: e2e-feature-networkpolicy

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: e2e-feature-networkpolicy-serviceaccount
  namespace: e2e-feature-networkpolicy
  labels:
    component: sonobuoy

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: e2e-feature-networkpolicy-serviceaccount
  labels:
    component: sonobuoy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: e2e-feature-networkpolicy-serviceaccount
subjects:
- kind: ServiceAccount
  name: e2e-feature-networkpolicy-serviceaccount
  namespace: e2e-feature-networkpolicy

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: e2e-feature-networkpolicy-serviceaccount
  namespace: e2e-feature-networkpolicy
  labels:
    component: sonobuoy
rules:
  - apiGroups:
    - "*"
    resources:
    - "*"
    verbs:
    - "*"
