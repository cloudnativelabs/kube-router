---
apiVersion: v1
kind: Pod
metadata:
  name: sonobuoy
  namespace: e2e-feature-networkpolicy
  labels:
    component: sonobuoy
    tier: analysis
    run: sonobuoy-master
spec:
  restartPolicy: Never
  serviceAccountName: e2e-feature-networkpolicy-serviceaccount
  containers:
    - name: kube-sonobuoy
      # NOTE: The no-exit is used in this example to block and allow the user
      # to grab the results off the host using `kube cp` see the main readme.md
      command:
      - /bin/bash
      - -c
      - /sonobuoy master --no-exit=true -v 3 --logtostderr
      image: gcr.io/heptio-images/sonobuoy:latest
      imagePullPolicy: Always
      volumeMounts:
      - name: sonobuoy-config-volume
        mountPath: /etc/sonobuoy
      - name: sonobuoy-plugins-volume
        mountPath: /etc/sonobuoy/plugins.d
      - name: output-volume
        mountPath: /tmp/sonobuoy
      env:
        - name: SONOBUOY_ADVERTISE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
  volumes:
    - name: sonobuoy-config-volume
      configMap:
        name: sonobuoy-config-cm
    - name: sonobuoy-plugins-volume
      configMap:
        name: sonobuoy-plugins-cm
    # NOTE: This will drop the results in a temporary directory that only lasts
    # while the pod is still running. We recommend using a persistent volume
    # for more permanent recording.
    - name: output-volume
      emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: sonobuoy-master
  namespace: e2e-feature-networkpolicy
  labels:
    component: sonobuoy
    run: sonobuoy-master
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: sonobuoy-master
  type: ClusterIP
