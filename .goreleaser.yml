release:
  draft: true
builds:
- main: ./cmd/kube-router
  goos:
  - linux
  goarch:
  - amd64
  - arm
  - arm64
  - ppc64le
  - s390x
  goarm:
  - 6
  - 7
  env:
  - CGO_ENABLED=0
archives:
  -
    format: tar.gz
    name_template: '{{ .Binary }}_{{.Version}}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
      .Arm }}{{ end }}'
    files:
    - LICENSE*
    - README*
    - CHANGELOG*
    - Documentation*
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
