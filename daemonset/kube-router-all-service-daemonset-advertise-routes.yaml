apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: kube-router
  namespace: kube-system
  labels:
    k8s-app: kube-router
spec:
  template:
    metadata:
      labels:
        k8s-app: kube-router
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      containers:
      - name: kube-router
        image: cloudnativelabs/kube-router
        args:
          - "--run-router=true"
          - "--run-firewall=true"
          - "--run-service-proxy=true"
          - "--kubeconfig=/var/lib/kube-router/kubeconfig"
          - "--advertise-cluster-ip=true"
          - "--cluster-asn=64512"
          - "--peer-router-ips=192.168.1.99"
          - "--peer-router-asns=64513"
        securityContext:
          privileged: true
        imagePullPolicy: Always
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        volumeMounts:
          - mountPath: /lib/modules
            name: lib-modules
            readOnly: true
          - mountPath: /etc/cni/net.d/10-kuberouter.conf
            name: cni-conf-dir
          - mountPath: /var/lib/kube-router/kubeconfig
            name: kubeconfig
      hostNetwork: true
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      volumes:
        - name: lib-modules
          hostPath:
              path: /lib/modules
        - name: cni-conf-dir
          hostPath:
              path: /etc/cni/net.d/10-kuberouter.conf
        - name: kubeconfig
          hostPath:
              path: /var/lib/kube-router/kubeconfig
