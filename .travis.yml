services:
  - docker

language: go
go:
  - 1.8.x
  # - 1.7.x

branches:
  only:
    - master
    - /^bzub-.*$/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

env:
  global:
    - REPO=cloudnativelabs/kube-router
    - REPO_PATH=$HOME/gopath/src/github.com/$REPO
    - GIT_BRANCH=$TRAVIS_BRANCH
  matrix:
    ### Need to find conformance test bugs in kubeadm-dind-cluster
    # - E2E_FOCUS="Conformance" KUBERNETES_VERSION=v1.6
    # - E2E_FOCUS="Conformance" KUBERNETES_VERSION=v1.7
    ### Enable this once upstream issue is resolved
    ### https://github.com/kubernetes/kubernetes/issues/46083
    # - E2E_FOCUS="Networking"
    ### Enable this to test NetworkPolicy bugs
    - E2E_FOCUS="[Feature:NetworkPolicy]" KUBERNETES_VERSION=v1.6
    - E2E_FOCUS="[Feature:NetworkPolicy]" KUBERNETES_VERSION=v1.7

cache:
  directories:
    - _cache

before_script:
  - make --dry-run dind-up
  - make dind-up
  - make --dry-run test-e2e
  - travis_wait make test-e2e

script:
  # All successfully built commits get an image placed in the kube-router-git
  # image repo and tagged with the commit hash.
  - build/travis-deploy.sh

# This fixes issues when a contributor uses their own Travis CI account to test
# code/CI changes.
before_install:
  - mkdir -p $REPO_PATH
  - rsync -az ${TRAVIS_BUILD_DIR}/ $REPO_PATH
  - export TRAVIS_BUILD_DIR=$REPO_PATH
  - cd $REPO_PATH
